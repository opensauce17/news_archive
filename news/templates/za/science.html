{% extends "za/base.html" %}
{% block content %}

<main class="dash-content">
    <div class="container-fluid">
        <div class="row">
        {% for science in science %}
        <div class="col-lg-4 p-3 d-flex">
            <div class="card-transparent">
                    {% if science.urlToImage == None %}
                    <img class="card-img-top img-responsive flex-row" src="{{ url_for('static', filename='images/no_image_available.png') }}" alt="Card image" style="padding: 15px;object-fit: cover;min-height:100px;width:100%; border-radius: 25px;">
                    {% else %}
                    <img class="card-img-top" src="{{ science.urlToImage }}" onerror="this.onerror=null;this.src='images/no_image_available.png';" alt="Card image cap" style="padding: 15px;object-fit: cover;min-height:100px;width:100%; border-radius: 25px;">
                    {% endif %}
                    <div class="card-body">
                      <p class="card-text"> <a class="mt-3" href="{{ science.url }}" target="_blank" style="font-family: Helvetica Neue">{{ science.title }}</a></p>
                      <span class="stats-timeframe"><strong><font size=2>Posted by {{ science.source }} on {{ science.publishedAt }}</font></strong></span>
                    </div>
                  </div>
            </div>
    {% endfor %}
</main>
