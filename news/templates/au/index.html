{% extends "au/base.html" %}
{% block content %}

<main class="dash-content">
    <div class="container-fluid">
        <div class="row">
        {% for headline in headlines %}
        <div class="col-lg-4 p-3 d-flex">
            <div class="card-transparent">
                    {% if headline.urlToImage == None %}
                    <img class="card-img-top img-responsive flex-row" src="{{ url_for('static', filename='images/no_image_available.png') }}" alt="Card image" style="padding: 15px;object-fit: cover;min-height:100px;width:100%; border-radius: 25px;">
                    {% else %}
                    <img class="card-img-top" src="{{ headline.urlToImage }}" alt="Card image cap" style="padding: 15px;object-fit: cover;min-height:100px;width:100%; border-radius: 25px;">
                    {% endif %}
                    <div class="card-body">
                      <p class="card-text"> <a class="mt-3" href="{{ headline.url }}" target="_blank" style="font-family: Helvetica Neue">{{ headline.title }}</a></p>
                      <span class="stats-timeframe"><strong><font size=2>Posted by {{ headline.source }} on {{ headline.publishedAt }}</font></strong></span>
                    </div>
                  </div>
            </div>
    {% endfor %}
</main>
